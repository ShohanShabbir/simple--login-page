<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/style.css"/>
    <script src="https://use.fontawesome.com/ddbe92f969.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

   <section class="login ">
       <div class="background">
        <div class="container py-5">
            <div class="row g-0">
                <div class="col-lg-5">
                    <div class="content text-center">
                        <h3>Don't have an <br> account?</h3>
                        <a href="#" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h3 class="py-5">Login to Dashboard</h3>
                    <form name="form" method="post" action="assests/php/login.php" onsubmit = "validation()">
                        <div class="form-row">
                            <div class="col-lg-7 pb-5">
                               
                                <input type="text" id="email" name="email" placeholder="example@gmail.com" class="form-control" >
                            </div>
                            
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7 pb-3">
                                <input type="password" id="pass" name="password" placeholder="***************" class="form-control" >
                              <img src="assests/image/invisible.png" alt="">
                            </div>
                        </div>
                        <div class="form-check pb-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Remember me
                            </label>
                          </div>

                          <div class="row d-flex justify-content-center align-items-center">
                              <div class="col-lg-6 sign-btn text-left">
                                <input type="submit" class="submit" value="Sign In">
                              </div>
                              <div class="col-lg-6">
                               <h6>Forgot Password?</h6>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
       </div>
   </section>
    


   
   <script type="text/javascript" src="assests/validation.js"></script>
</body>
</html>
